<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 400px;
            width: 400px;
            position: relative;
            top:100px;
            left: 40%;
            animation: spin 1s infinite linear;
            animation-delay: 0ms;
        }
        @keyframes spin{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
   
        <img src="compass-rose-vector-clipart.png" alt="compass" height="200px" width="300px">
    
</body>
</html>
