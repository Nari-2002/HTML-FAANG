<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Stepping Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .ball {
     border-radius: 50%;
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      /* will-change: transform; */
      bottom: 50px;
      animation: bounceStep 3s forwards ease-in-out;
    }

    @keyframes bounceStep {
      0% {
        transform: translateX(0px) translateY(0px);
      }
      10% {
        transform: translateX(50px) translateY(-100px);
      }
      20% {
        transform: translateX(100px) translateY(0px);
      }
      30% {
        transform: translateX(150px) translateY(-100px);
      }
      40% {
        transform: translateX(200px) translateY(0px);
      }
      50% {
        transform: translateX(250px) translateY(-100px);
      }
      60% {
        transform: translateX(300px) translateY(0px);
      }
      70% {
        transform: translateX(350px) translateY(-100px);
      }
      80% {
        transform: translateX(400px) translateY(0px);
      }
      90% {
        transform: translateX(450px) translateY(-100px);
      }
      100% {
        transform: translateX(500px) translateY(0px);
      }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
