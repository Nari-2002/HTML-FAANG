<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Rotating Cube</title>
  <style>
    body {
      background: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      width: 150px;
      height: 150px;
      perspective: 600px;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      animation: rotateCube 5s infinite linear;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      opacity: 0.9;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .front  { background: blue;      transform: rotateY(  0deg) translateZ(50px); }
    .back   { background: lightblue; transform: rotateY(180deg) translateZ(50px); }
    .right  { background: lightblue; transform: rotateY( 90deg) translateZ(50px); }
    .left   { background: blue;      transform: rotateY(-90deg) translateZ(50px); }
    .top    { background: navy;      transform: rotateX( 90deg) translateZ(50px); }
    .bottom { background: teal;      transform: rotateX(-90deg) translateZ(50px); }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front">F</div>
      <div class="face back">B</div>
      <div class="face right">R</div>
      <div class="face left">L</div>
      <div class="face top">T</div>
      <div class="face bottom">D</div>
    </div>
  </div>
</body>
</html>
