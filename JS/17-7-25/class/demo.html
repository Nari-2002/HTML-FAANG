<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: bisque;
            display: grid;
            width: 300px;
            height: 500px;
            grid-template: 1fr 1fr 1fr/1fr 1fr;
            border: 1px solid black;
            gap: 20px;
            justify-content: center;
            /* align-items: center; */
        }
        .ite{
            width: 100px;
            height: 100px;
            background-color: red;
            /* margin: 10px; */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ite"></div>
        <div class="ite"></div>
        <div class="ite"></div>
        <div class="ite"></div>
        <div class="ite"></div>
        <div class="ite"></div>
    </div>
    
</body>
</html>
